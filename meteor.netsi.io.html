<head>
  <title>Todo List</title>

</head>

<body>
  <div class="container">
    <header>
      <h1>Todo List - "{{info}}"</h1>

      <label class="hide-completed">
        <input checked="{{hideCompleted}}" type="checkbox"/>
        Hide Completed Tasks
      </label>
      <form class="new-task">
        <input name="text" placeholder="Type to add new tasks" type="text"/>
      </form>
    </header>
    {{> telize}}
    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>

</body>
<template name="telize">
  <p>Query the location data for an IP</p>
  <input id="ipv4" name="ipv4" type="text"/>
  <button>Look up location</button>
  <!-- set the data context -->
  {{#with location}}
    <!-- if location has an error property, display it -->
    {{#if error}}
      <p>There was an error:
        {{error.errorType}}
        {{error.message}}!</p>
      {{else}}
      <p>The IP address
        {{location.ip}}
        is in
        {{location.city}}
        ({{location.country}}).</p>
    {{/if}}
  {{/with}}
</template>

<template name="task">
<li class="{{#if checked}}checked{{/if}}">
  <button class="delete">&times;</button>

  <input checked="{{checked}}" class="toggle-checked" type="checkbox"/>

  <span class="text">{{text}}</span>
</li>
</template>
